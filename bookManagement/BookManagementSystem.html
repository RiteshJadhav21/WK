<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <meta name="" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BookManagementSystem.css">
    <title>Book Management System</title>
</head>
<body background="https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1890&q=80">
    <header>Book Management System</header>
    <main>
        <div id="Buttons-Pannel">
            <div class="Buttons" id="Add-Book" onclick="AddBookFunction()">Add Book</div>
            <div class="Buttons" id="Remove-Book" onclick="RemoveBookFunction()">Remove Book</div>
            <div class="Buttons" id="Edit-Book" onclick="EditBookFunction()">Edit Book</div>
            <div class="Buttons" id="List-Of-Books" onclick="ListOfBooksFunction()">List of Books</div>
        </div>
        <div id="Main-Div">
            <fieldset>
                <legend>Add Book</legend>
                    <b> Name of Book: </b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" placeholder="Enter Book Name" onchange="setbookName(event)" class="inputs"><br><br>
                    <b> Author of Book: </b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" placeholder="Enter Book Author" onchange="setbookAuthor(event)" class="inputs"><br><br>
                    <b> Cost of Book: </b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" step=".5" placeholder="Enter Book Cost" onchange="setbookCost(event)" class="inputs"><br><br>
                    <button id="Add" onclick="addBook()">Add</button>
            </fieldset>
        </div>
        <div id="Ad-Pannel"></div>
    </main>
    <footer>copyright@Ritesh_Jadhav</footer>
    <script src="BookManagementSystem.js"></script>
</body>
</html>
