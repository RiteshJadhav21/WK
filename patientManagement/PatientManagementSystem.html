<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <meta name="" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PatientManagementSystem.css">
    <title>Hospital Management System</title>
</head>
<body background="https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1890&q=80">
    <header>Patient Management System</header>
    <main>
        <div id="Buttons-Pannel">
            <div class="Buttons" id="Add-Patient" onclick="AddPatientFunction()">Add Patient</div>
            <div class="Buttons" id="Remove-Patient" onclick="RemovePatientFunction()">Remove Patient</div>
            <div class="Buttons" id="Edit-Patient" onclick="EditPatientFunction()">Edit Patient</div>
            <div class="Buttons" id="List-Of-Patients" onclick="ListOfPatientsFunction()">List of Patient</div>
        </div>
        <div id="Main-Div">
            <fieldset>
                <legend>Add Patient</legend>
                    <b> Name of Patient: </b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" placeholder="Enter Patient Name" onchange="setPatientName(event)" class="inputs"><br><br>
                    <b> Address of Patient: </b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" placeholder="Enter Patient Address" onchange="setPatientAddress(event)" class="inputs"><br><br>
                    <b> Patient Contact: </b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" step=".5" placeholder="Enter Patient Number" onchange="setPatientContact(event)" class="inputs"><br><br>
                    <button id="Add" onclick="addPatient()">Add</button>
            </fieldset>
        </div>
        <div id="Ad-Pannel"></div>
    </main>
    <footer>copyright@Ritesh_Jadhav</footer>
    <script src="PatientManagementSystem.js"></script>
</body>
</html>
