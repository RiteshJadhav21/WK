<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link rel="stylesheet" href="./index.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div id="section1" class="container text-center mt-5">
        <button class="btn btn-warning btn lg" onclick="generate_number_btn_click()">Generate number</button> 
    </div>

    <!-- section 2 -->
    <div id="section2" class="container">
        <div class="row mt-5">
            <div class="col-12 text-center" >
                <img src="https://c.tenor.com/44_mC63y-KAAAAAC/tenor.gif" 
                alt=""
                style="height: 250px;"
                />
                <p class="text-danger">Guess the number between 1 to 6 ..</p>

                <div class="form-group w-25 mx-auto">
                    <input id="field" type="text" placeholder="Enter here" class="from-control"/>
                </div>

                <button class="btn btn-primary btn-sm mt-4" onclick="check_number()">Check</button>

            </div>

        </div>
    </div>



    <div id="section3" class="container text-center">
        <img class="img-fluid"
        style="width:250px;"
        src="https://bestanimations.com/Games/Dice/rolling-dice-gif-3.gif" alt="">
        <h2>generating number</h2>
    </div>

    <script src="./index.js"></script>
</body>
</html>
